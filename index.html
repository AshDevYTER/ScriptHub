<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Hub</title>
<link rel="icon" href="logo.png" type="image/png">
<link rel="apple-touch-icon" href="logo.png">
<style>
:root{
  --bg:#0b0b0b;--panel:#111;--panel2:#151515;--border:#1f1f1f;--text:#fff;--muted:#9aa0a6;
  --accent1:#4fc3f7;--accent2:#81c784;--danger:#ff5252;--radius:16px
}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 600px at 20% -10%,#1b1b1b,var(--bg));color:var(--text)}header{display:flex;align-items:center;gap:12px;padding:14px 18px;background:rgba(0,0,0,.75);backdrop-filter:blur(14px);position:fixed;top:0;left:0;right:0;z-index:10;border-bottom:1px solid var(--border)} #logoWrap{width:42px;height:42px;border-radius:50%;overflow:hidden;box-shadow:0 0 0 2px rgba(255,255,255,.06)} #logoWrap img{width:100%;height:100%;object-fit:cover} header .spacer{flex:1} header button{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#000;padding:10px 16px;border-radius:14px;font-weight:800;cursor:pointer;transition:transform .15s ease,box-shadow .15s ease} header button:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(79,195,247,.35)}

main{margin-top:78px;padding:20px;max-width:1100px;margin-left:auto;margin-right:auto}

.upload{display:none;background:linear-gradient(180deg,var(--panel2),#0d0d0d);border:1px solid var(--border);border-radius:var(--radius);padding:18px;margin-bottom:22px;animation:fadeIn .25s ease} .upload h3{margin:0 0 10px 0;font-weight:800} .upload input{width:100%;padding:12px;border-radius:14px;border:1px solid #262626;background:#0b0b0b;color:#fff;margin-bottom:12px}

.scriptEditor{background:#0c0c0c;border:1px solid #222;border-radius:14px;padding:12px;margin-bottom:10px;animation:pop .2s ease} .scriptEditor textarea{width:100%;min-height:120px;background:#000;color:#fff;border:1px solid #333;border-radius:12px;padding:12px;font-family:Consolas,monospace}

.addBtn,.uploadBtn{width:100%;margin-top:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#000;padding:12px;border-radius:14px;font-weight:900;cursor:pointer} .addBtn{background:#1a1a1a;color:#fff;border:1px dashed #2a2a2a} .addBtn:hover{background:#1f1f1f}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px} .card{background:linear-gradient(180deg,var(--panel2),#0d0d0d);border:1px solid var(--border);border-radius:18px;padding:16px;cursor:pointer;transition:transform .15s ease,box-shadow .15s ease} .card:hover{transform:translateY(-2px);box-shadow:0 14px 36px rgba(0,0,0,.5)} .card h4{margin:0 0 6px 0;font-weight:800} .card p{margin:0;color:var(--muted);font-size:13px}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.75);backdrop-filter:blur(16px);display:none;align-items:center;justify-content:center;z-index:50} .view{background:#0b0b0b;width:95%;max-width:900px;height:90vh;border:1px solid var(--border);border-radius:22px;padding:18px;display:flex;flex-direction:column;animation:pop .25s ease} .viewHeader{display:flex;align-items:center;gap:10px;margin-bottom:8px} .viewHeader h2{margin:0;font-weight:900} .viewHeader .spacer{flex:1} .viewActions button{background:#111;border:1px solid #333;color:#fff;padding:8px 12px;border-radius:12px;cursor:pointer} .viewActions .danger{border-color:var(--danger);color:var(--danger)}

.viewScripts{flex:1;overflow:auto;margin-top:10px} .scriptBlock{margin-bottom:14px} .scriptBlock pre{background:#000;border:1px solid #1f1f1f;padding:14px;border-radius:14px;white-space:pre-wrap} .copyBtn{margin-top:8px;background:#1a1a1a;color:#fff;border:1px solid #333;padding:6px 10px;border-radius:10px;cursor:pointer}

@keyframes pop{from{transform:scale(.96);opacity:0}to{transform:scale(1);opacity:1}} @keyframes fadeIn{from{opacity:0}to{opacity:1}} </style>

</head>
<body>
<header>
<div id="logoWrap"><img src="logo.png"></div>
<button id="loginBtn">Login</button>
<button id="logoutBtn" style="display:none">Logout</button>
</header>
<main>
<div class="upload" id="uploadBox">
<input id="packTitle" placeholder="Script Pack Title" style="width:100%;padding:10px;margin-bottom:10px">
<div id="editors"></div>
<button class="addBtn" id="addEditor">Add One More Script</button>
<button class="uploadBtn" id="uploadPack">Upload Script Pack</button>
</div>
<div id="list"></div>
</main>
<div class="modal" id="viewModal">
<div class="view">
<h2 id="viewTitle"></h2>
<div id="viewScripts"></div>
<button class="deleteBtn" id="deletePack" style="display:none">Delete</button>
<button class="uploadBtn" onclick="viewModal.style.display='none'">Close</button>
</div>
</div>
<script>
var ADMIN_PASSWORD='AshDevYTERISANIMEFUN'
var users=JSON.parse(localStorage.getItem('users')||'{}')
var currentUser=localStorage.getItem('currentUser')
var loginBtn=document.getElementById('loginBtn')
var logoutBtn=document.getElementById('logoutBtn')
var uploadBox=document.getElementById('uploadBox')
loginBtn.onclick=function(){var u=prompt('Username');var p=prompt('Password');if(!users[u])users[u]={password:p,role:'viewer'};if(users[u].password!==p)return;if(p===ADMIN_PASSWORD)users[u].role='admin';localStorage.setItem('users',JSON.stringify(users));localStorage.setItem('currentUser',u);currentUser=u;applyRole()}
logoutBtn.onclick=function(){localStorage.removeItem('currentUser');location.reload()}
function applyRole(){loginBtn.style.display='none';logoutBtn.style.display='inline-block';uploadBox.style.display=users[currentUser].role==='admin'?'block':'none'}
if(currentUser&&users[currentUser])applyRole()
var editors=document.getElementById('editors')
function addEditor(){var d=document.createElement('div');d.className='scriptEditor';d.innerHTML='<textarea placeholder="Script code"></textarea>';editors.appendChild(d)}
addEditor();document.getElementById('addEditor').onclick=addEditor
var GITHUB_RAW_URL='https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/scripts.json'
var GITHUB_API_URL='https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/scripts.json'
var GITHUB_TOKEN='PASTE_GITHUB_TOKEN_HERE'
async function fetchPacks(){var r=await fetch(GITHUB_RAW_URL);if(!r.ok)return;var data=await r.json();renderList(data)}
var packs=[]
function renderList(data){packs=data;list.innerHTML='';data.forEach((p,i)=>{var d=document.createElement('div');d.className='card';d.textContent=p.title;d.onclick=function(){openPack(i)};list.appendChild(d)})}
fetchPacks()
async function uploadPack(){if(!currentUser||users[currentUser].role!=='admin')return;var title=packTitle.value.trim();if(!title)return;var scripts=[];editors.querySelectorAll('textarea').forEach(t=>{if(t.value.trim())scripts.push(t.value)});if(!scripts.length)return;packs.unshift({title:title,scripts:scripts});var content=btoa(unescape(encodeURIComponent(JSON.stringify(packs,null,2))));var sha=null;var r=await fetch(GITHUB_API_URL,{headers:{Authorization:'token '+GITHUB_TOKEN}});if(r.ok){var j=await r.json();sha=j.sha}await fetch(GITHUB_API_URL,{method:'PUT',headers:{Authorization:'token '+GITHUB_TOKEN,'Content-Type':'application/json'},body:JSON.stringify({message:'update scripts',content:content,sha:sha})});location.reload()}
document.getElementById('uploadPack').onclick=uploadPack
var viewModal=document.getElementById('viewModal')
var viewTitle=document.getElementById('viewTitle')
var viewScripts=document.getElementById('viewScripts')
var deletePack=document.getElementById('deletePack')
var editPackBtn=document.createElement('button')
editPackBtn.textContent='Edit'
editPackBtn.className='uploadBtn'
editPackBtn.style.marginTop='10px'
document.querySelector('.view').insertBefore(editPackBtn,deletePack)
function openPack(i){var p=packs[i];activeIndex=i;viewTitle.textContent=p.title;viewScripts.innerHTML='';p.scripts.forEach(function(sc,idx){var b=document.createElement('div');b.className='scriptBlock';var pre=document.createElement('pre');pre.textContent=sc;b.appendChild(pre);var c=document.createElement('button');c.className='copyBtn';c.textContent='Copy';c.onclick=function(){navigator.clipboard.writeText(sc)};b.appendChild(c);viewScripts.appendChild(b)});var isAdmin=currentUser&&users[currentUser].role==='admin';deletePack.style.display=isAdmin?'block':'none';editPackBtn.style.display=isAdmin?'block':'none';deletePack.onclick=function(){deleteByIndex(i)};editPackBtn.onclick=function(){openEditorForEdit(i)};viewModal.style.display='flex'}
var activeIndex=null
function openEditorForEdit(i){var p=packs[i];viewModal.style.display='none';uploadBox.style.display='block';packTitle.value=p.title;editors.innerHTML='';p.scripts.forEach(function(sc){var d=document.createElement('div');d.className='scriptEditor';d.innerHTML='<textarea>'+sc+'</textarea>';editors.appendChild(d)});editingIndex=i}
var editingIndex=null
async function deleteByIndex(i){if(!currentUser||users[currentUser].role!=='admin')return;packs.splice(i,1);var content=btoa(unescape(encodeURIComponent(JSON.stringify(packs,null,2))));var r=await fetch(GITHUB_API_URL,{headers:{Authorization:'token '+GITHUB_TOKEN}});var j=await r.json();await fetch(GITHUB_API_URL,{method:'PUT',headers:{Authorization:'token '+GITHUB_TOKEN,'Content-Type':'application/json'},body:JSON.stringify({message:'delete script pack',content:content,sha:j.sha})});location.reload()}
</script>
</body>
</html>
